<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Zaalim Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
          /* Checkout Page Styling */
      .checkout-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        padding: 3rem 5%;
      }

      .billing-form,
      .order-summary {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        flex: 1 1 300px;
      }

      .billing-form h2,
      .order-summary h2 {
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
        color: var(--eclipse-black);
      }

      .billing-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .billing-form input,
      .billing-form select,
      .billing-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.2rem;
        border: 1px solid var(--moonlight-gray);
        border-radius: 8px;
        font-size: 1rem;
      }

      .place-order-btn {
        display: inline-block;
        background-color: var(--astral-blue);
        color: white;
        padding: 0.9rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 1rem;
      }

      .place-order-btn:hover {
        background-color: var(--midnight-navy);
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.8rem;
        font-weight: 500;
      }

      .summary-item.total {
        font-weight: 700;
        font-size: 1.2rem;
        border-top: 1px solid var(--moonlight-gray);
        padding-top: 1rem;
      }

  </style>
  <script defer src="script.js"></script>
</head>

<body>
  <header>Checkout</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="product_list.html">Products</a>
    <a href="Cart_list.html">Cart</a>
    <a class="active" href="checkout.html">Checkout</a>
    <a href="login.html">Login</a>
  </nav>

  <section class="checkout-container">
    <!-- Billing Section -->
    <div class="billing-form">
      <h2>Billing & Shipping Details</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="9876543210" required />

        <label for="address">Address</label>
        <textarea id="address" placeholder="123 Street Name, City, State" rows="4" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>

        <button type="submit" class="place-order-btn">Place Order</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="summary-items">
        <div class="summary-item">
          <span>Cool Sneakers</span>
          <span>₹2,999</span>
        </div>
        <div class="summary-item">
          <span>Casual Hoodie × 2</span>
          <span>₹2,998</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span>
          <span>₹0</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>₹5,997</span>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Zaalim Store. All rights reserved.
  </footer>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryContainer = document.getElementById('summary-items');

    summaryContainer.innerHTML = ''; // Clear default content

    if (cart.length === 0) {
      summaryContainer.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    let total = 0;

    cart.forEach(item => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;

      const itemElement = document.createElement('div');
      itemElement.classList.add('summary-item');
      itemElement.innerHTML = `
        <span>${item.name} × ${item.qty}</span>
        <span>₹${itemTotal}</span>
      `;
      summaryContainer.appendChild(itemElement);
    });

    // Add shipping (₹0)
    summaryContainer.innerHTML += `
      <div class="summary-item">
        <span>Shipping</span>
        <span>₹0</span>
      </div>
    `;

    // Add total
    summaryContainer.innerHTML += `
      <div class="summary-item total">
        <span>Total</span>
        <span>₹${total}</span>
      </div>
    `;
  });
</script>

</body>
</html>
